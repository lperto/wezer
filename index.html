
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Plot</title>

    <!-- Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>Weather Data Plot</h1>

    <div id="plotContainer" style="width: 80%; height: 400px;"></div>

    <script>
        // Data from CSV
        const timestamps = ['2024-01-04T17:48:18', '2024-01-04T17:50:19', '2024-01-04T22:22:39', '2024-01-04T22:37:39', '2024-01-04T22:40:12', '2024-01-04T22:43:36', '2024-01-04T22:47:16', '2024-01-04T22:50:03', '2024-01-04T22:54:12', '2024-01-04T22:56:15', '2024-01-04T23:03:38', '2024-01-04T23:06:37', '2024-01-04T23:15:27', '2024-01-04T23:16:05', '2024-01-04T23:22:26', '2024-01-04T23:28:26', '2024-01-04T23:29:33', '2024-01-04T23:35:01', '2024-01-05T00:14:14', '2024-01-05T02:13:10', '2024-01-05T04:53:23', '2024-01-05T05:02:07', '2024-01-05T06:26:34', '2024-01-05T08:16:47', '2024-01-05T10:14:59', '2024-01-05T10:17:51', '2024-01-05T12:17:25', '2024-01-05T14:14:38', '2024-01-05T16:20:45', '2024-01-05T16:25:29', '2024-01-05T18:12:47', '2024-01-05T20:15:53', '2024-01-05T22:13:51', '2024-01-05T22:16:40', '2024-01-06T00:14:08'];
        const xValues = timestamps.map(timestamp => new Date(timestamp));
        const temperatures = [6.84, 6.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 5.84, 6.84, 5.84, 5.84, 4.84, 3.84, 5.84, 5.84, 6.84, 5.84, 6.84, 6.84, 6.84, 6.27, 5.84, 5.84, 6.84];

        // Create the plot
        const plotContainer = document.getElementById('plotContainer');

        const trace = {
            x: xValues,
            y: temperatures,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: 'blue' },
        };

        const layout = {
            title: 'Weather Data Plot',
            xaxis: {
                title: 'Timestamps',
                type: 'datetime',
            },
            yaxis: { title: 'Temperature (&deg;C)' },
        };

        Plotly.newPlot(plotContainer, [trace], layout);
    </script>
</body>

</html>
